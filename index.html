<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superheroes Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <header class="title">
            <div id="title">
                <h1>AVENGERS CHARACTER SEARCH</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="search">
                    <div id="Instructions">
                        <p>Search by Full Name or Alias</p>
                    </div>
                    <div id="searchfeatures">
                        <input id="input-field" type="text" placeholder="e.g. Captain America or Steve Rogers">
                        <button id="search-button">Search</button>
                    </div>
                </section>
                <section>
                    <div id="result">
                        <h1>RESULT</h1>
                        <hr>
                        <div id="message"></div>
                    </div>
                </section>
            </div>
        </main>
            
    </body>
</html>
